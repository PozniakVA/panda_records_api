<!DOCTYPE html>
<html lang="uk">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна електронної пошти</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .email-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        text-align: center;
      }
      .email-container h1 {
        color: #4CAF50;
      }
      .email-container p {
        line-height: 1.6;
      }
      .email-container form {
        margin-top: 20px;
      }
      .email-container button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #ffffff;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .email-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="email-container">
      <h1>Шановний користувачу!</h1>
      <p>Ви подали запит на зміну електронної пошти. Щоб завершити процес, натисніть кнопку нижче:</p>
      <form action="{{ change_url }}" method="POST">
        <button type="submit">Змінити електронну пошту</button>
      </form>
    </div>
  </body>

</html>
